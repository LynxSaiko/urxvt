<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Prioritaskan Terminus sebagai font monospace utama -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Terminus</family>
    </prefer>
  </alias>

  <!-- Jika ingin Terminus menggantikan sans/serif tertentu, aktifkan bagian ini
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Terminus</family>
    </prefer>
  </alias>
  -->
</fontconfig>
